<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="register-page">
      <div class="form">
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="login-form"
        >
          <input type="text" placeholder="name" formControlName="userName" />
          <div
            class="text-danger mb-3"
            *ngIf="
              loginForm['controls'].userName.invalid &&
              loginForm['controls'].userName.touched
            "
          >
            <div *ngIf="loginForm['controls'].userName.errors?.required">
              User name is required.
            </div>
          </div>
          <input
            type="password"
            placeholder="password"
            formControlName="password"
          />
          <div
            class="text-danger mb-3"
            *ngIf="
              loginForm['controls'].password.invalid &&
              loginForm['controls'].password.touched
            "
          >
            <div *ngIf="loginForm['controls'].password.errors?.required">
              User name is required.
            </div>
          </div>

          <div class="text-danger mb-3" *ngIf="this.loginFail">
            <div>Incorrect user name or password!</div>
          </div>

          <button type="submit" [disabled]="this.loginForm.invalid">
            login
          </button>
          <p class="message">
            Not registered? <a routerLink="/signup">Create an account</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
